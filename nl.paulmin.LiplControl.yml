id: nl.paulmin.LiplControl
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: lipl_control
modules:
  - name: lipl_control
    buildsystem: simple
    build-commands:
      - mkdir -p /app/lipl_control
      - cp -R release/{data,lib,lipl_control} /app/lipl_control/
      - chmod +x /app/lipl_control/lipl_control
      - mkdir -p /app/bin/
      - mkdir -p /app/lib/
      - ln -s /app/lipl_control/lipl_control /app/bin/lipl_control
      - install -Dm644 release/nl.paulmin.LiplControl.svg /app/share/icons/hicolor/scalable/apps/nl.paulmin.LiplControl.svg
      - install -Dm644 release/nl.paulmin.LiplControl.desktop /app/share/applications/nl.paulmin.LiplControl.desktop
      - install -Dm644 release/nl.paulmin.LiplControl.metainfo.xml /app/share/metainfo/nl.paulmin.LiplControl.metainfo.xml
    sources:
      - type: archive
        only-arches: 
          - x86_64
        url: https://github.com/paulusminus/lipl-control/releases/download/v1.12.7/lipl-linux-x64.tar.gz
        sha256: eeea1e62b71d3be6b34fcc7db9d213c5826a2c719659e63decdb397c0abb916b
        dest: release
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --share=network
