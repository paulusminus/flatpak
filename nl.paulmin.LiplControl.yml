id: nl.paulmin.LiplControl
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: lipl_control
modules:
  - name: lipl_control
    buildsystem: simple
    build-commands: 
      - "./install.sh"
    sources:
      - type: file
        path: install.sh
      - type: file
        path: lipl-linux-x64.tar.gz
      - type: file
        path: nl.paulmin.LiplControl.svg
      - type: file
        path: nl.paulmin.LiplControl.metainfo.xml
      - type: file
        path: nl.paulmin.LiplControl.desktop
finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=fallback-x11
  # Wayland access
  - --socket=wayland
  # GPU acceleration if needed
  - --device=dri
  # Needs to talk to the network:
  - --share=network
  # Needs to save files locally
  - --filesystem=xdg-data
